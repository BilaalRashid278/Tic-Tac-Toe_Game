<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./script.js"></script>
</head>

<body>
    <main style="min-height: 100vh;" class="container h-100 d-flex align-items-center flex-column py-5">
        <h3 class="text-center" id="start-end">Let's Start Now</h3>
        <section class="game-div h-25">
            <button class="button btn-1"></button>
            <button class="button btn-2"></button>
            <button class="button btn-3"></button>
            <button class="button btn-4"></button>
            <button class="button btn-5"></button>
            <button class="button btn-6"></button>
            <button class="button btn-7"></button>
            <button class="button btn-8"></button>
            <button class="button btn-9"></button>
        </section>
        <div class="d-flex">
            <!-- <div class="indicator winner bg-success text-white text-center mx-2">No winner</div> -->
            <button class="indicator reset bg-success text-white text-center border-0">Reset</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
